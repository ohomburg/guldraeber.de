language: ruby
branches:
  only: master
script: bundle exec rake deploy
cache: bundler
before_deploy:
- openssl aes-256-cbc -K $encrypted_eec2211ba44d_key -iv $encrypted_eec2211ba44d_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy\_rsa
- ssh-add /tmp/deploy\_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: echo "$DEPLOY_HOST_KEY" >> $HOME/.ssh/known_hosts && rsync -r --quiet --delete-after _site/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIRECTORY
  on:
    repo: ohomburg/guldraeber.de
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
