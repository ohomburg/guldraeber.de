---
layout: default
---
<header>
    {% if page.author %}
    <span>{{ page.author}}</span>
    {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
    <h1>{{ page.title }}</h1>
    {% for tag in page.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
</header>
<section>
{{ content }}
</section>
